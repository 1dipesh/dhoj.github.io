<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }
        .articles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
        }
        .article {
            width: calc(33.33% - 40px);
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .article img {
            max-width: 100%;
            height: auto;
        }
        .article-content {
            padding: 10px;
        }
        .contact {
            text-align: center;
            padding: 30px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <img src="header-image.jpg" alt="Header Image">
    <nav>
        <a href="#home">Home</a>
        <a href="#articles">Articles</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<section id="home">
    <!-- Home content goes here -->
</section>
<section id="articles" class="articles">
    <div class="article">
        <img src="article1.jpg" alt="Article 1">
        <div class="article-content">
            <h3>Article Title 1</h3>
            <p>Article content goes here.</p>
        </div>
    </div>
    <!-- Repeat the .article structure for other articles -->
</section>
<section id="contact" class="contact">
    <h2>Contact</h2>
    <p>Contact details go here.</p>
</section>
</body>
</html>
